<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CPE Database System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'home/plugins/fontawesome/css/all.css' %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'home/plugins/mdbootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'home/plugins/mdbootstrap/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'home/plugins/mdbootstrap/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'home/css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'home/css/base.css' %}" rel="stylesheet">
    
    {% block home_css %}
        
    {% endblock home_css %}
        
</head>

<body>

    <!-- Start your project here-->
    <div id="wrapper">
        <aside id="sidebar-wrapper">
            <div class="sidebar-brand">
                <h2>Logo</h2>
            </div>
            <ul class="sidebar-nav">
                <!-- <li class="menu-bar">
                    <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fas fa-bars"></i></a>
                </li> -->
                <li class="dashboard active">
                    <a href="{% url 'home:home' %}"><i class="fas fa-home pr-5"></i>Dashboard</a>
                </li>
                <li class="students">
                    <a href="{% url 'home:sections' %}"><i class="far fa-university pr-5"></i>Students</a>
                </li>
                <li class="users">
                    <a href="#"><i class="fa fa-user"></i>Users</a>
                </li>
            </ul>
        </aside>
    
        <div id="navbar-wrapper">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fas fa-bars"></i></a>
                        CPE DATABASE SYSTEM
                    </div>
                </div>
            </nav>
        </div>
    
        <section id="content-wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active">Data</li> -->
                    
                    {% block breadcrumbs %}
                        
                    {% endblock breadcrumbs %}
                        
                        
                </ol>
            </nav>
            {% block home_content %}

            {% endblock home_content %}
        </section>
    

    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'home/plugins/mdbootstrap/js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'home/plugins/mdbootstrap/js/popper.min.js' %}"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'home/plugins/mdbootstrap/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'home/plugins/mdbootstrap/js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'home/js/dashboard.js' %}"></script>

    
    {% block home_js %}
        
    {% endblock home_js %}
        
</body>

</html>
